  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>

    //テキストの登録
    $('#save').on('click', function () {
      const title1 = $('#name').val();
      const title2 = $('#kana').val();
      const title3 = $('#birthday').val();
      // const title4 = $('#job').val();
      const title5 = $('#email').val();
      // const title6 = $('#purpose').val();

      const text = $('#text_area', '#push_text').val();
     
      const data = {
        title1: title1,
        title2: title2,
        title3: title3,
        // title4: title4,
        title5: title5,
        // title6: title6,

        text: text,

      }
      // 配列やオブジェクトをJSONに変換する処理
      const jsonData = JSON.stringify(data);
      localStorage.setItem('memo', jsonData);
    });

    //テキストの削除
    $('#clear').on('click', function () {
      localStorage.removeItem('memo');
      $('#name', '#kana', '#birthday', 'job','#email','purpose').val('');
      $('#text_area').val('');
    });


    // JSONを配列やオブジェクトに戻す処理
    if (localStorage.getItem('memo')) {
        const jsonData = localStorage.getItem('memo');
        console.log(jsonData);
        const data = JSON.parse(jsonData);
        const teshi = data.name + data.kana + data.birthday + data.job +
          data.job + data.email + data.purpose;
        $("#push_text").val(teshi);
      }
      
      // // ここから新規
      // $('#name').val(data.title1);
      // $('#kana').val(data.title2);
      // $('#birthday').val(data.title3);
      // $('#job').val(data.title4);
      // $('#email').val(data.title5);
      // $('#purpose').val(data.title6);
      
      // $('#text_area').val(data.text);


      // キーの一覧
        document.getElementById('keyList').addEventListener('click', function () {
          let keys = [];
           for (var i = 0; i < localStorage.length; ++i) {
            keys.push(localStorage.key(i));
           }
           window.alert(keys.join("\n"));
         });
  </script>
